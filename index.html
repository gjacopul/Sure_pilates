<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sure Pilates - Reserva tu espacio</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #fefaf6;
    margin: 0;
    padding: 0;
    color: #333;
  }

  #formWrapper {
    display: none;
    max-width: 600px;
    margin: 2rem auto;
    padding: 1rem;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  #formWrapper form {
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
  }

  input, select, textarea, button {
    font-size: 1rem;
    padding: 0.6rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    width: 100%;
    box-sizing: border-box;
  }

  button {
    background: #a97455;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #8e5e45;
  }

  #formMsg {
    text-align: center;
    margin-top: 1rem;
    font-weight: bold;
  }
</style>
</head>

<body>

<div style="text-align:center;margin-top:2rem;">
  <button
    onclick="document.getElementById('formWrapper').style.display='block'"
    style="background:#a97455;color:#fff;padding:0.8rem 2rem;
           font-size:1.1rem;border:none;border-radius:30px;
           cursor:pointer;transition:background 0.3s;box-shadow:0 4px 8px rgba(0,0,0,0.1);">
       Reservá tu espacio
  </button>
</div>

<div id="formWrapper">
  <form id="reservaForm">
    <input name="nombre" type="text" placeholder="Tu nombre" required />
    <input name="email" type="email" placeholder="Correo" required />

    <label for="dia">Elige el día:</label>
    <select name="dia" id="dia" required>
      <option value="" disabled selected>Seleccionar día</option>
      <option>Lunes</option>
      <option>Martes</option>
      <option>Miércoles</option>
      <option>Jueves</option>
      <option>Viernes</option>
      <option>Sábado</option>
    </select>

    <label for="horario">Elige el horario:</label>
    <select name="horario" id="horario" required>
      <option value="" disabled selected>Seleccionar horario</option>
      <option>08:00</option>
      <option>10:00</option>
      <option>12:00</option>
      <option>14:00</option>
      <option>16:00</option>
      <option>18:00</option>
    </select>

    <textarea name="mensaje" placeholder="Mensaje opcional" rows="4"></textarea>
    <button type="submit">Enviar</button>
  </form>
  <p id="formMsg"></p>
</div>

<script>
const scriptURL = 'TU_URL_DE_APPS_SCRIPT_AQUI';
const form = document.getElementById('reservaForm');
const msgBox = document.getElementById('formMsg');

form.addEventListener('submit', e => {
  e.preventDefault();
  msgBox.textContent = 'Enviando…';

  fetch(scriptURL, { method: 'POST', body: new FormData(form) })
    .then(res => res.json())
    .then(d  => {
      if (d.status === 'success') {
        msgBox.textContent = '✅ ¡Gracias! Tu reserva fue registrada.';
        form.reset();
      } else {
        msgBox.textContent = '⚠️ ' + d.message;
      }
    })
    .catch(err => {
      console.error(err);
      msgBox.textContent = '❌ Ocurrió un problema; intenta de nuevo.';
    });
});
</script>

</body>
</html>
